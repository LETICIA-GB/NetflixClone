<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="assets/Netflix/logo/simbolo/01_Netflix_Symbol_RGB/Netflix_Symbol_RGB.png" type="image/x-icon">
    <link rel="stylesheet" href="style/geral.css">

</head>
<body>
    <div id="page">
        <header>
            <!--lado esquerdo do header oo-->  
                <aside id="asideheaderesquerda"> <!--o aside p os nomes lá do cabeçalho-->

                        <img class="imagem" src="assets/Netflix/logo/logo/01_Netflix_Logo_RGB/Netflix_Logo_RGB.png" alt="">
                    </div>
                    <nav>
                        <ul>
                            <li><a href="bannerNarcos">Home</a></li>
                            <li><a href="#filaseriestv">Series TV</a></li>
                            <li><a href="#filaemalta">Em alta</a></li>
                            <li><a href="#filaterror">Terror</a></li>
                            <li><a href="#filasuspense">Suspense</a></li>
                            <li><a href="#filatopdasemana">Top da semana</a></li>
                        </ul>
                    </nav>
                </aside>
            <!--lado direito do header-->
                <aside id="asideheaderdireita"></aside>

        </header>
            
        <main>
            <section class="banner" id="bannerNarcos"></section>

            <!--sessão series-->
            <section id="sessoesdeseries">
                <section class="fila" id="filaseriestv">
                    <h2>Séries TV</h2>
                    <div class="produtos">
                        <div class="item" id="item1"></div>
                        <div class="item" id="item2"></div>
                        <div class="item" id="item3"></div>
                        <div class="item" id="item4"></div>                    
                    </div>
                </section>

                <section class="fila" id="filaemalta">
                    <h2>Em alta</h2>
                    <div class="produtos">
                        <div class="item" id="item5"></div>
                        <div class="item" id="item6"></div>
                        <div class="item" id="item7"></div>
                        <div class="item" id="item8"></div>                    
                    </div>
                </section>

                <section class="fila" id="filaterror">
                    <h2>Terror</h2>
                    <div class="produtos">
                        <div class="item" id="item9"></div>
                        <div class="item" id="item10"></div>
                        <div class="item" id="item11"></div>
                        <div class="item" id="item12"></div>                    
                    </div>
                </section>

                <section class="fila" id="filasuspense">
                    <h2>Suspense</h2>
                    <div class="produtos">
                        <div class="item" id="item13"></div>
                        <div class="item" id="item14"></div>
                        <div class="item" id="item15"></div>
                        <div class="item" id="item16"></div>                    
                    </div>
                </section>

                <section class="fila" id="filatopdasemana">
                    <h2>Top da semana</h2>
                    <div class="produtos">
                        <div class="item" id="item17"></div>
                        <div class="item" id="item18"></div>
                        <div class="item" id="item19"></div>
                        <div class="item" id="item20"></div>                    
                    </div>
                </section>
            </section>    
            <!--fim da sessão series-->

            <section class="banner" id="bannerpolonais"></section>
            <section id="categorias"></section>
            
        </main>
        <footer></footer>

    </div>

</html>
